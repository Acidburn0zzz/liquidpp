sudo: false

language: generic

cache:
  apt: true

addons:
matrix:
  include:
    - os: linux
      env: COMPILER_NAME=gcc CXX=g++-6 CC=gcc-6
      addons:
        apt:
          packages:
            - gcc-6
            - g++-6
            - libboost1.55-dev
            - rapidjson-dev
          sources:
            - boost-latest
            - ubuntu-toolchain-r-test

script:
    - mkdir _builds
    - cd _builds
    - cmake ..
    - make
    - ctest --output-on-failure
